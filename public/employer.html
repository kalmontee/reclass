  <body>
    <header-component></header-component>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Employer Post</h1>
        <p class="lead">Find your dream candidate here!</p>
      </div>
    </div>
    
    <section class="employerForm">
      <div class="container formField">
        <form>
          <h2>Fill Out The Form Below!</h2>
          <div class="form-group">
            <label>Company Name</label>
            <input type="text" class="form-control" id="company-name" />
          </div>
          <div class="form-group">
            <label>Job Title</label>
            <input
              type="text"
              class="form-control"
              id="job-title"
              placeholder="Ex Web Developer"
            />
          </div>

          <div class="form-group">
            <label>Type in State</label>
            <input
              type="text"
              class="form-control"
              id="state"
              placeholder="Ex New Jersey"
            />
          </div>
          <div class="form-group">
            <label>Type in City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="Ex Passaic"
            />
          </div>

          <div class="form-group">
            <label>Salary Desired</label>
            <input
              type="text"
              class="form-control"
              id="salary"
              placeholder="Ex 65000"
            />
          </div>

          <div class="form-group">
            <label>Job Description</label>
            <textarea class="form-control" id="job-desc" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label>Job Requirements</label>
            <input
              type="text"
              class="form-control"
              id="job-req"
              placeholder="Ex HTML, CSS"
            />
          </div>
        </form>
        <button type="button" id="employer-btn" class="btn btn-primary">
          Submit
        </button>
      </div>
    </section>

    <!-- Modal -->
    <div id="results-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">
              <strong>Thank you for using our services!</strong>
            </h2>
          </div>
          <div class="modal-body">
            <p>You have successfully posted a new job to the site.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!----------Footer Section--------------->
    <footer-component></footer-component>
  </body>
