   <title>Recent Jobs Added</title>
</head>

<body>

   <header-component></header-component>

   <section class="options">
      <menu class="menu">
         <ul class="btn-list">
            <li><button id="available-btn" class="btn">All Jobs Available</button></li>
            <li><button id="recent-btn" class="btn">Recent Jobs Added</button></li>
            <li><button id="applied-btn" class="btn">Jobs Applied</button></li>
         </ul>
      </menu>

      <aside class="aside">
         <div id="heading" class="recent-heading"></div>
         <div class="loader">Loading...</div>
         <div id="recent-jobs"></div>
         <div id="applied-jobs"></div>
         <div id="available-jobs"></div>
      </aside>
   </section>

   <!------------- Modal -------------->
   <div id="recent-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
         <!-- Modal content-->
         <div class="modal-content">
            <div class="modal-header">

               <h2 class="modal-title"><strong>Thank you</strong></h2>
            </div>
            <div class="modal-body">
               <p>You've successfully applied</p>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
         </div>
      </div>
   </div>

   <!------------- Modal 2 -------------->
   <div id="recent-jobs-added-modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
         <!-- Modal content-->
         <div class="modal-content">
            <div class="modal-header">
               <h2 class="modal-title"><strong>We apologize..</strong></h2>
            </div>
            <div class="modal-body">
               <p>No Recent Jobs Added Today.. <br>Please come back later or tomorrow!</p>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
         </div>
      </div>
   </div>

   <!----------Footer Section--------------->
   <footer-component></footer-component>

</body>

</html>
